<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="description" content="Backgammon Score board App">
  <meta name="description" content="Inspired by hkitago's Backgammon Scoreboard App">
  <meta name="author" content="(C)hinacoppy 2019">
  <!-- link rel="stylesheet" href="css/bgscore.css" -->
  <!-- link rel="icon" href="./favicon.ico" -->
  <!-- link rel="apple-touch-icon" href="./apple-touch-icon.png" -->
  <title>bgscore</title>

<style>
/* document outline ----------------------------------------- */
*{
  user-select:none;
}
html{
  height:100%;
}
body{
  margin:0;
  padding:0;
  min-height:100%;
  height:100%;
  background-color:#efe;
  font-family:'Arial', 'Meiryo UI';
}
/* Grid Layout settings ------------------------------------- */
/* 以下すべて相対サイズにし、レスポンシブ対応可能にしておく */
#mainwindow{
  display:grid; /* Grid Layout でコンテンツを配置 */
  grid-template-columns:40% 20% 40%;
  grid-template-areas:
     'score1 matchinfo    score2'
     'score1 crawfordinfo score2'
     'score1 settingbtn   score2';
  align-items:center; /* 子アイテムはデフォで上下左右に中央揃え */
  justify-items:center;
  padding:1vh 1vw;
}
#score1{
  grid-area:score1;
}
#score2{
  grid-area:score2;
}
#matchinfo{
  grid-area:matchinfo;
}
#crawfordinfo{
  grid-area:crawfordinfo;
}
#settingbtn{
  grid-area:settingbtn;
}
/* Contents decorations ------------------------------------- */
#matchinfo {
  width:18vw;
  height:30vh;
  line-height:30vh;
  text-align:center;
  font-size:10vw;
  border-radius:20px;
  background-color:#dfa;
}
#crawfordinfo {
  margin-top:5vh;
  height:30vh;
  font-size:3vw;
  text-align:center;
}
.oparationbtn{
  background-color:#adf;
  border:3px solid #29f;
  color:#29f;
  border-radius:20px;
  padding:2vh 2vw;
  font-size:2vw;
}
/* Flip Card styles ------------------------------------- */
.cardcontainer {
  position:relative;
  width:38vw;
  height:90vh;
  cursor:pointer;
  border-radius:20px;
}
.card {
  position:absolute;
  top:0;
  left:0;
  width:38vw;
  height:90vh;
  line-height:90vh;
  border-radius:20px;
  text-align:center;
  font-size:25vw;
  background-color:#ddf;
  transform-style:preserve-3d;
}
.curr {
  transform:perspective(1500px) rotateX(0deg);
}
.next {
  transform:perspective(1500px) rotateX(90deg);
  display:none;
}
.prev {
  transform:perspective(1500px) rotateX(-90deg);
}
.flipup90 {
  transform:perspective(1500px) rotateX(-90deg);
  transition:ease-out 0.3s transform;
}
.flipdn90 {
  transform:perspective(1500px) rotateX(90deg);
  transition:ease-out 0.3s transform;
}
.flipdn0 {
  transform:perspective(1500px) rotateX(0deg);
  transition:ease-out 0.3s transform;
}
.flipup0 {
  transform:perspective(1500px) rotateX(0deg);
  transition:ease-out 0.3s transform;
}
/* settingwindow decorations ------------------------------------- */
.mainwin{
  transform-style:preserve-3d;
  transform:perspective(1500px) rotateY(0deg);
  transition:ease-out 0.3s transform;
}
.setting{
  transform-style:preserve-3d;
  transform:perspective(1500px) rotateY(90deg);
  transition:ease-out 0.3s transform;
  display:none;
}
.fliphoriz90 {
  transform:perspective(1500px) rotateY(-90deg);
  transition:ease-out 0.3s transform;
}
.fliphoriz0 {
  transform:perspective(1500px) rotateY(0deg);
  transition:ease-out 0.3s transform;
}
#settingwindow{
  position:absolute;
  top:0;
  left:0;
  width:96vw;
  font-size:2vw;
  background-color:#dff;
  text-align:center;
  margin:2vh 2vw;
}
#settingwindow select{
  font-size:100%;
  background-color:transparent;
  padding:0;
  margin:0;
  appearance:none;
}
</style>
</head>

<body>
<article id="mainwindow" class="mainwin">
<div id="score1">
<div class="cardcontainer">
<div id="score1curr" class="card curr">0</div>
<div id="score1next" class="card next">0</div>
</div></div>

<div id="score2">
<div class="cardcontainer">
<div id="score2curr" class="card curr">0</div>
<div id="score2next" class="card next">0</div>
</div></div>

<div id="matchinfo">5</div>
<div id="crawfordinfo"></div>
<div id="settingbtn" class="oparationbtn">SETTINGS</div>
</article>

<!-- 設定画面 -->
<aside id="settingwindow" class="setting">
<h2>### Backgammon Score board App Settings ###</h2>
<p>
Match length:
<select id="matchlength" name="matchlength">
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="5" selected>5</option>
<option value="7">7</option>
<option value="9">9</option>
<option value="11">11</option>
<option value="13">13</option>
<option value="15">15</option>
<option value="17">17</option>
<option value="19">19</option>
<option value="21">21</option>
<option value="23">23</option>
<option value="25">25</option>
</select>
(0 = Unlimited)
</p>

<br><br>
<div>
<span id="applybtn" class="oparationbtn">RESET SCORE</span> &emsp;&emsp;&emsp;&emsp;
<span id="cancelbtn" class="oparationbtn">&emsp;CANCEL&emsp;</span>
</div>
<br><br>
<h2>使い方</h2>
<p>スコアカードがめくれなくなった時には一度設定画面に切り替えてください。<br>その際は [CANCEL] ボタンで戻ってください。</p>
<p>カードを右方向にスワイプすれば、数字を戻すことができます。</p>
</aside>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.mobile-events.min.js"></script>
<script>
"use strict";

var score = [0, 0, 0];
var matchlen = 5;
var maxscore = 5;
var crawford = 0;
var cfplayer = 0;
const mainwin = $("#mainwindow");
const setting = $("#settingwindow");

$(function () {

  //設定画面の[APPLY] ボタンがクリックされたとき
  $("#applybtn").on("click", () => {
    reset_score();
    $("#cancelbtn").trigger("click");
  });

  //設定画面の[CANCEL] ボタンがクリックされたとき
  let windowflag = false; //true＝設定画面、false＝スコアカード画面
  $("#cancelbtn").on("click", () => {
    windowflag = false;
    mainwin.show();
    setting.removeClass("fliphoriz0");
    setting.on("transitionend",  () => {
      if (!windowflag) {
        mainwin.removeClass("fliphoriz90");
        setting.off("transitionend").hide();
        $(".card").removeClass("flipup90 flipdn90 flipup0 flipdn0"); //タップ連打でバグった時に解除する
      }
    });
  });

  //メイン画面の[SETTING] ボタンがクリックされたとき
  $("#settingbtn").on("click", () => {
    windowflag = true;
    setting.show();
    mainwin.addClass("fliphoriz90");
    mainwin.on("transitionend",  () => {
      if (windowflag) {
        setting.addClass("fliphoriz0");
        mainwin.off("transitionend").hide();
      }
    });
  });

  //スコアカードがスワイプあるいはタップされたとき→1枚めくる
  $("#score1, #score2").on("swiperight swipeleft tap", (e) => {
    const player = parseInt($(e.currentTarget).attr("id").slice(-1));
    if (e.type == "swiperight" || e.type == "tap") {
      cardFlipUp(player);
    } else if (e.type == "swipeleft") {
      cardFlipDown(player);
    }
  });

});

//カードをめくる(大きくなる方向に)
function cardFlipUp(player) {
  const cardcurr = $("#score" + player + "curr");
  const cardnext = $("#score" + player + "next");

  const scrcurr = score[player];
  const scrnext = nextscore(scrcurr, +1);
  score[player] = scrnext;

  if (scrcurr == scrnext) { return; }

  cardnext.text(scrnext).addClass("next").show();
  cardcurr.addClass("flipup90");

  cardcurr.on("transitionend",  () => {
    cardnext.addClass("flipup0");
    cardcurr.off("transitionend");
  });
  cardnext.on("transitionend",  function(e){
    cardcurr.text(scrnext).removeClass("flipup90");
    cardnext.hide().text("").removeClass("flipup0 next").off("transitionend");
    check_crawford(player);
  });
}

//カードをめくる(小さくなる方向に)
function cardFlipDown(player) {
  const cardcurr = $("#score" + player + "curr");
  const cardprev = $("#score" + player + "next");

  const scrcurr = score[player];
  const scrprev = nextscore(scrcurr, -1);
  score[player] = scrprev;

  if (scrcurr == scrprev) { return; }

  cardprev.text(scrprev).addClass("prev").show();
  cardcurr.addClass("flipdn90");

  cardcurr.on("transitionend", () => {
    cardprev.addClass("flipdn0");
    cardcurr.off("transitionend");
  });
  cardprev.on("transitionend", () => {
    cardcurr.text(scrprev).removeClass("flipdn90");
    cardprev.hide().text("").removeClass("flipdn0 prev").off("transitionend");
    check_crawford(player);
  });
}

//次カードのスコアを計算
function nextscore(sc, delta) {
  let nx = sc + delta;
  if (nx > maxscore) { nx = maxscore; }
  if (nx < 0) { nx = 0; }
  return nx;
}

//Crawfordかどうかを判断
function check_crawford(player) {
  let cfstr;
  if (matchlen - score[player] == 1 && crawford == 0) {
    crawford = 1; cfplayer = player; cfstr = "Crawford";
  } else if (crawford == 2 || (crawford == 1 && cfplayer != player)) {
    crawford = 2; cfplayer = 0;      cfstr = "Post Crawford";
  } else {
    crawford = 0; cfplayer = 0;      cfstr = "";
  }
  $("#crawfordinfo").text(cfstr);
}

//設定画面でapplyした際に初期設定に戻す
function reset_score() {
  score = [0, 0, 0];
  crawford = 0;
  cfplayer = 0;
  matchlen = $("#matchlength").val();
  maxscore = (matchlen == 0) ? 99 : matchlen;
  const matchinfostr = (matchlen == 0) ? "$" : matchlen;
  $("#matchinfo").text(matchinfostr);
  $("#crawfordinfo").text("");
  $("#score1curr,#score1next").text(score[1]);
  $("#score2curr,#score2next").text(score[2]);
}
</script>
</body>
</html>
